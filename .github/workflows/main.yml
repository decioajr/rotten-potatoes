# This is a basic workflow to help you get started with Actions

name: CI-CD
on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/setup-buildx-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}
          
      - name : Docker build and push
        uses: docker/build-push-action@v2.7.8
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: 
            decioajr/rotten-potatoes:latest
            decioajr/rotten-potatoes:${{ github.run_number }}
